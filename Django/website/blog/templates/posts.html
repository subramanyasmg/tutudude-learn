<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h2>Latest posts</h2>
{% for post in posts.all %}
<a href="{% url 'detail' post.id%}">
    <h3>{{ post.title }}</h3>
</a>
{{ post.public_date }}
<br />
<img src ="{{post.image.url}}" height="200" width="200" />
<br/>
<p>{{post.summary}}</p>
{% endfor %}
</body>
</html>
